<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>MemSlider</title>
</head>
<body>
  <div class="slider">
    <div class="slider__wrap">
      <div class="slider__toggle">

        <input id="input_1" class="toggle__input" type="radio" name="slider__toggle" checked>
        <label class="toggle__label" for="1" >1</label>

        <input id="input_2" class="toggle__input" type="radio" name="slider__toggle">
        <label class="toggle__label" for="2" >2</label>


        <input id="input_3" class="toggle__input" type="radio" name="slider__toggle">
        <label class="toggle__label" for="3" >3</label>

        <input id="input_4" class="toggle__input" type="radio" name="slider__toggle">
        <label class="toggle__label" for="4" >4</label>

        <div class="slider__content">
          <div class="slide slide_1"></div>
          <div class="slide slide_2"></div>
          <div class="slide slide_3"></div>
          <div class="slide slide_4"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
