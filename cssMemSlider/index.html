<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>MemSlider</title>
</head>
<body>
  <header>
    <h1>CSS - Mem - Slider</h1>
  </header>
  <div class="slider">
    <div class="slider__wrap">
      <div class="slider__content">

        <input id="input_1" class="toggle__input" type="radio" name="slider__toggle" checked>

        <input id="input_2" class="toggle__input" type="radio" name="slider__toggle">

        <input id="input_3" class="toggle__input" type="radio" name="slider__toggle">

        <input id="input_4" class="toggle__input" type="radio" name="slider__toggle">

        <div class="slider__images">
          <div class="slides_wrapper">
            <div class="slide slide_1"></div>
            <div class="slide slide_2"></div>
            <div class="slide slide_3"></div>
            <div class="slide slide_4"></div>
          </div>
        </div>

        <div class="slider__text">
          <div class="text_wrapper">
            <div class="text text_1">Git for cat</div>
            <div class="text text_2">Don't do that</div>
            <div class="text text_3">Score 150/150</div>
            <div class="text text_4">RSSchool...</div>
          </div>
        </div>

        <div class="slider__navigation"> 
          <label class="label label_1" for="input_1"><div class="label__inner"></div></label>
          <label class="label label_2" for="input_2"><div class="label__inner"></div></label>
          <label class="label label_3" for="input_3"><div class="label__inner"></div></label>
          <label class="label label_4" for="input_4"><div class="label__inner"></div></label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
